<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" translate>{{'Income_Statement'}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <!-- /.col-lg-6 -->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate>
                    {{'Income_Statement'}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="row100 head">
                                <th class="column100 column1" data-column="column1"></th>
                                <th class="column100 column2" data-column="column2">{{'January' | translate}}</th>
                                <th class="column100 column3" data-column="column3">{{'February' | translate}}</th>
                                <th class="column100 column4" data-column="column4">{{'March' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row100" ng-repeat="row in homeCtrl.incomeStatementData">
                                <td class="column100 column1" data-column="column1" translate>{{row.Particular}}</td>
                                <td class="column100 column2" data-column="column2" translate>{{row.January}}</td>
                                <td class="column100 column3" data-column="column3" translate>{{row.February}}</td>
                                <td class="column100 column4" data-column="column4" translate>{{row.March}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
